<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container-qs">
      <p><a href="./index.html">General page</a></p>
      <form class="js-register-form" autocomplete="off">
        <div role="group">
          <label>Email<input type="email" name="email" /></label>
          <label>Password<input type="password" name="password" /></label>
        </div>

        <br />
        <div role="group">
          <b>Type of subscription</b>
          <label>
            <input type="radio" name="subscription" value="free" />Free</label
          >
          <label>
            <input type="radio" name="subscription" value="basic" />basic</label
          >
          <label>
            <input type="radio" name="subscription" value="pro" />Pro</label
          >
        </div>

        <br />
        <button type="submit">Registration</button>
      </form>
    </div>

    <script src="./js/m6-02-forms.js" type="module"></script>
  </body>
</html>
